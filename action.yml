name: 'Hello World'
description: 'Greet someone'
inputs:
  app-id:
    description: 'ID of GitHub app'
    required: true
  private-key:
    description: 'Private key file associated with the GitHub app'
outputs:
  token:
    description: "Token generated from GitHub private-key + app-id"
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.app-id }}
    - ${{ inputs.private-key }}
